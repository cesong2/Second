<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <link rel="stylesheet" href="../css/color.css">
</head>
<body>
    <script>
        var section = prompt('관심 분야를 숫자3로 선택해주세요 1-게임, 2-게발, 3-디자인')

        switch (section) {
            case "1" : document.write("<p>게임 <strong>세션</strong>을 선택하셨습니다 ")
                break;
            case "2" : document.write("<p>게발 <strong>세션</strong>을 선택하셨습니다 ")
                break;
            case "3" : document.write("<p>디자인 <strong>세션</strong>을 선택하셨습니다 ")
                break;
            default: alert('잘못 입력되었습니다.');
        }
    </script>
</body>
</html>
