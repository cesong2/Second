<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{width: 300px; margin: 10px auto;}
    </style>
</head>
<body>
    <div id="container">
        <img src="../web/images/easys-1.jpg" id="cover">
    </div>
    <script>
        var cover = document.getElementById("cover")
        cover.addEventListener("mouseover", changePic, false);
        cover.addEventListener("mouseout",function(){cover.src = 'images/easys-1.jpg';})
        function changePic(){cover.src = "images/easys-2.jpg"}
    </script>
</body>
</html>
