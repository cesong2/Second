    <h3>최소값 구하기</h3>
    <script>
      function min() {
        const testArray = [52, 273, 32, 103, 275, 24, 57];
        var a;
        var lmin = testArray[0];
        i = testArray.length;

        for (a = 0; a <= i; a += 1) {
          if (testArray[a] < lmin) {
            lmin = testArray[a];
          }
        }
        console.log(lmin);
      }
    </script>

      }
    </script>

    <h3>선생님 코드</h3>
    <script>
      function ansmin(array) {
        let output = array[0];
        for (const item of array) {
          if (output > item) {
            output = item;
          }
          return output;
        }
      }
      const testArray = [52, 273, 32, 103, 275, 24, 57];
      console.log(`${testArray}중에서`);
      console.log(`최소값은 = ${ansmin(testArray)}중에서`);
    </script>
