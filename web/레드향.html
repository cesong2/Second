<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form2.css">
    <link rel="stylesheet" href="css/ex.css">
    <title>레드향 주문하기</title>
</head>
<body>
<h2>레드향 주문하기<h2>
    <form>
        <fieldset>
    <legend>상품 선택</legend>
    <p><b>주문할 상품을 선택해 주세요.</b></p>
    <ul>
        <li>
            <label><input type="checkbox" value="s_3">선물용 3kg</label>
            <input type="number" min="0" max="5">개(최대 5개)
        </li>
        <li>
            <label><input type="checkbox" value="s_3">선물용 5kg</label>
            <input type="number" min="0" max="3">개 (최대 3개)
        </li>
        <li>
            <label><input type="checkbox" value="f_3">가정용 3kg</label>
            <input type="range" min="0" max="5">개 (최대 5개)
        </li>
        <li>
            <label><input type="checkbox" value="f_3">가정용 5kg</label>
            <input type="range" min="0" max="3">개 (최대 3개)
        </li>
    </ul>
    <p><b>포장 선택</b></p>
    <ul>
        <li>
            <label><input type="radio" name="gift" value="yes">선물 포장</label>
        </li>
        <li><label><input type="radio" name="gift" value="no">선물 포장 안 함</label></li>
    </ul>
    </fieldset>
    </form>
        <fieldset>
            <legend>배송 정보</legend>
            <ul id="shipping">
                <li>
                    <label for="prod">상품</label>
                    <input type="text" id="prod" value="상품용 3kg" placeholder="상품을 입력해주세요">
                </li>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name" placeholder="이름을 입력해주세요">
                </li>
                
                <li>
                    <label for="addr">주소</label>
                    <input type="text" id="addr" placeholder="배송주소를 입력해주세요">
                </li>
                <li>
                    <label for="mail">메일</label>
                    <input type="email" id="mail" placeholder="이메일을 입력해주세요">
                </li>
                <li>
                    <label for="phone">연락</label>
                    <input type="tel" id="연락처" placeholder="-를 빼고 입력해주세요" maxlength="11">
                </li>
                <li>
                    <label for="d-day">날짜</label>
                    <input type="date" id="d-day" placeholder="날짜를 입력해주세요">
                </li>
                
            </ul>
        </fieldset>
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </form>
        <fieldset>
            <legend>날짜 지정하기</legend>
            <ul>
                <li>
                    <label for="text">날짜: <input type="date"><input type="month"><input type="week"> </label>
                </li>
                <hr>
                <li>
                    <label for="text">시간: <input type="time"><input type="datetime-local"> </label>
                </li>
                <hr>
                <li>
                    <label for="text">날짜 범위: <input type="date" min="2020-02-01" max="2020-02-05"> </label>
                </li>
                <li>
                    <label for="text">시간 범위: <input type="time" min="00:00" max="00:00"> </label>
                </li>
            </ul>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>로그인</legend>
            <input type="hidden" name="url" id="url" value="사이트를 통한 직접 로그인">
            <label>아이디: <input type="text" id="user-id" size="10"></label>
            <label>비밀번호: <input type="password" id="user_pw" size="10"></label>
            <input type="submit" value="로그인">
        </fieldset>
    </form>
</body>
</html>
