<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form>
        <fieldset>
            <label>
            <legend>상품 선택하기</legend>
            <p><b>주문할 상품을 선택해주세요</b></p>
            <select>
                <option value="s_3">선물용 3kg</option>
                <option value="s_5">선물용 5kg</option>
                <option value="f_3">가정용 3kg</option>
                <option value="f_5">가정용 5kg</option>
            </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>상품 선택하기</legend>
            <p><b>주문할 상품을 선택해주세요</b></p>
            <label><input type="text" list="goods"></label>
            <datalist id="goods">
                <option value="s_3">선물용 3kg</option>
                <option value="s_5">선물용 5kg</option>
                <option value="f_3">가정용 3kg</option>
                <option value="f_5">가정용 5kg</option>
            </datalist>
        </fieldset>
    </form>
</body>
</html>
