<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Field</title>
</head>
<body>
    <form action="">
        <ul id="shipping">
            <li>
                <label for="prod">주문 상품</label>
                <input type="text" id="prod" value="상품용 3kg" placeholder="상품을 입력해주세요">

            </li>
            <li>
                <label for="user-name">이름</label>
                <input type="text" id="user-name" placeholder="이름을 입력해주세요">
            </li>
            <li>
                <label for="addr">배송주소</label>
                <input type="text" id="addr" placeholder="배송주소를 입력해주세요">
            </li>
            <li>
                <label for="mail">이메일</label>
                <input type="email" id="mail" placeholder="이메일을 입력해주세요">
            </li>
            <li>
                <label for="phone">연락처</label>
                <input type="tel" id="연락처" placeholder="연락처를 입력해주세요" maxlength="11">
            </li>
            <input type="submit" value="확인">
        </ul>
    </form>
</body>
</html>
