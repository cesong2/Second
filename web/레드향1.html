<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form2.css">
    <title>Document</title>
</head>
<body>
    <h1>레드향 주문하기<h1>
    <form>
        <fieldset>
            <legend>배송 정보</legend>
            <ul id="shipping">
                <li>
                    <label for="prod">상품</label>
                    <input type="text" id="prod" value="상품용 3kg" placeholder="상품을 입력해주세요">
                </li>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name" placeholder="이름을 입력해주세요">
                </li>
                
                <li>
                    <label for="addr">주소</label>
                    <input type="text" id="addr" placeholder="배송주소를 입력해주세요">
                </li>
                <li>
                    <label for="mail">메일</label>
                    <input type="email" id="mail" placeholder="이메일을 입력해주세요">
                </li>
                <li>
                    <label for="phone">연락</label>
                    <input type="tel" id="연락처" placeholder="-를 빼고 입력해주세요" maxlength="11">
                </li>
                <li>
                    <label for="d-day">날짜</label>
                    <input type="date" id="d-day" placeholder="날짜를 입력해주세요">(주문일로부터 최소 3일 이후)
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea id="memo" cols="40" rows="4"></textarea>
                </li>
                
            </ul>
        </fieldset>
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </form>
</body>
</html>
