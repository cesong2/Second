<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class선택자</title>
    <style>
        body{margin-top: 40px; margin-left: 40px;}
        .사과{color: red;}
        .바나나{background-color: antiquewhite;}
        .오렌지{color: red; background-color: antiquewhite;}
        /*.감{} ex) .사과 바나나 하면 사과의 색깔과 바나나의 백그라운드컬러 색상 포함.*/
    </style>
</head>
<body>
    <h1>Class 선택자</h1>
    <hr>
    <ul>
        <li class="사과">사과</li>
        <li class="바나나">바나나</li>
        <li class="오렌지">오렌지</li>
        <li class="감">감</li>
    </ul>
</body>
</html>
